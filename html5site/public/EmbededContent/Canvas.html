<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Demo</title>

    <style>
        #myCan{
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
    
</head>
<body>
    <canvas id="myCan" height="700" width="1000"></canvas>


   

    <script>
        let canvas = document.querySelector("#myCan");
        let context = canvas.getContext("2d");

        // draw
        context.fillStyle = '#aa33aa'
        context.strokeStyle = '#0000ff';

        context.fillRect(0, 0, 150, 50)
        context.strokeRect(0, 60, 150, 50)

        context.clearRect(0, 0, 150, 50);

        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 4;
        context.shadowColor = "#aaaa00";


        context.fillRect(0, 200, 150, 50)
        context.strokeRect(0, 260, 150, 50)


        context.fillStyle = "green"
        context.fill();
      
    </script>
</body>
</html>
