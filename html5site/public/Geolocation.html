        navigator.geolocation.getCurrentPosition(geores, georej);

            console.group();

            console.log(positon.coords);
            console.groupEnd();
        }

        function georej(error) {
            console.group();
            console.log(error);
            console.log(error.code);
            console.log(error.message);
            console.groupEnd();
        }

    </script>
