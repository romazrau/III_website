<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        border: 2px solid red;
        border-collapse: collapse;
        width: 80vw;
        height: 50vh;
      }
      .table td,
      th {
        border: 1px solid black;
      }
      .thead {
        background-color: blanchedalmond;
      }
      .tbody {
        background-color: cornsilk;
      }
      .appLogo {
        animation: app-image infinite 3s ease;
      }
      .tbody tr:nth-child(2n){
          background-color: lemonchiffon;
      }
      tbody td:hover{
          background-color: linen;
      }

      @keyframes app-image{
          0%{
            transform: scale(1);
          }
          50%{
            transform: scale(0.5);
          }
          100%{
            transform: scale(1);
          }
      }
    </style>
  </head>

    <table class="table">
      <caption>
        <h4>表格練習</h4>
      </caption>
      <thead class="thead">

        </tr>
        <tr>
          <th>1</th>
          <th colspan="3">誇行合併3格</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr>
          <th>1</th>
          <th>2</th>
          <th>2</th>
          <th>2</th>
          <th>2</th>
        </tr>
        <tr>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td rowspan="3" colspan="2">
            <img class="appLogo" src="./kotowaza_hato_mamedeppou.png" alt="" />
          </td>

          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
      </tbody>
