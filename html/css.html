<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <style>

        body{
            background-image: url(./kotowaza_hato_mamedeppou.png);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
        .under{
            padding: 10em;
        }
        .under p{
            font-size: 2em;
        }
        #pq,#pa,#pz{
            color: sienna;
            font-size: 2em;
        }
        #pq{
            font-weight: bolder;
        }
        #pa{
            font-weight: bold;
            font-family: fontfimaly1;
        }
        #pz{
            font-style: italic;
        }
        #pw{
            /* font-family: fontfamily2; */
            font-family: taipei1;
        }
        #ps{
            font-family: 'Raleway', taipei1;
        }    

    </style>
</head>
<body>
    <h2 style="font-family: 標楷體;">我是標楷體</h2>
    <div>
        <span style="color:darkcyan;font-size: 10px;">apple</span>
        <span style="color:sandybrown;font-size: 1em;">apple</span>
        <span style="color:rgb(128, 156, 156);font-size: 10vw;">apple</span>
        <span style="color:rgb(106, 107, 194);font-size: 10vh;">apple</span>
    </div>
    <div class="under">
        <p id="pq">qqqqqqqqqqqq</p>
        <p id="pa">aaaaaaaaaaaa</p>
        <p id="pz">zzzzzzzzzzzz</p>
        <p id="pw">我是台北黑體</p>
        <p id="ps">abcdefgwww 還有中文</p>
    </div>

    <div style="height:80vh"></div>

</body>
</html>
