<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-size: 50px;
        }

        .border{
            box-sizing: border-box;
            border: 10px solid gray;    
        }

        .header{
            background-color: antiquewhite;
        }

        .menu{
            background-color: rgb(202, 163, 163);
            float: left;
            min-height: 80vh;
            width: 20vw;
        }

        .content{
            background-color: rgb(218, 142, 142);
            min-height: 80vh;
        }

        .footer{
            background-color: rgb(168, 128, 128);
            clear: both;
        }



    </style>
</head>
<body>
    <header class="header border grid">header</header>
    <div class="menu border grid">menu</div>
    <div class="content border grid">content</div>
    <footer class="footer border grid">footer</footer>


</body>
</html>
