<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        background-color: wheat;
        margin: 0 auto;
        width: 90vw;
      }
      .row {
        display: flex;
        flex-direction: row;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      .item {
        margin: 1em 1em;
        background-color: blanchedalmond;
        flex-grow: 1;
      }

      .flexItem {
        width: 10vw;
        height: 10vh;
        margin: 1em 1em;
        line-height: 10vh;
        text-align: center;
      }

      .AXspaceBetween {
        justify-content: space-between;
      }

      .AXcenter {
        justify-content: center;
      }

      .itemGrow {
        flex-grow: 1;
      }

      .itemGrow3 {
        flex-grow: 2;
      }

      .height20em {
        height: 20em;
      }

      .height10em {
        height: 10em;
      }

      img {
        width: 100%;
      }

      .itemAlignEnd {
        align-self: flex-end;
      }

      .itemAlignStart {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row AXspaceBetween">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
      </div>
      <div class="row">
        <div class="flexItem itemGrow height20em">1</div>
        <div class="flexItem itemGrow height20em">2</div>
      </div>
      <div class="row AXcenter">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
      </div>
      <div class="row">
        <div class="column itemGrow">
          <div class="item"><img src="./007c.png" alt="" /></div>
          <div class="item">2</div>
        </div>
        <div class="column itemGrow">
          <div class="item">1</div>
          <div class="item"><img src="./008c.png" alt="" /></div>
          <div class="item">3</div>
        </div>
        <div class="column itemGrow">
          <div class="item"><img src="./018.png" alt="" /></div>
          <div class="item">2</div>
          <div class="item">3</div>
        </div>
        <div class="column itemGrow">
          <div class="item">1</div>
          <div class="item"><img src="./028.png" alt="" srcset="" /></div>
        </div>
      </div>
      <div class="row">
        <div class="flexItem itemGrow height20em">1</div>
        <div class="column itemGrow3">
          <div class="item">1</div>
          <div class="row height10em AXspaceBetween">
            <div class="flexItem itemAlignEnd">1</div>
            <div class="flexItem">2</div>
            <div class="flexItem itemAlignStart">3</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const randomColor = () => {
        return Math.floor(Math.random() * 255 + 1);
      };

      let item = document.getElementsByClassName("flexItem");
      for (let i = 0; i < item.length; i++) {
        item[i].setAttribute(
          "style",
          `background-color:rgb(${randomColor()},${randomColor()},${randomColor()})`
        );
      }
    </script>
  </body>
</html>
