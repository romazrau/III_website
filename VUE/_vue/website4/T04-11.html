<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>插值</title>    
    <script src="javascripts/vue 2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            Using v-html directive:
            <span v-html="message"></span><!--span的内容將會被替換成rawHtml屬性的值，直接作為 HTML。-->
        </p>  

        <p v-once>Using mustaches: {{ message }}</p>

        <p v-pre>{{ message }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "<span style='color:red'>歡迎光臨...</span>"
            }
        });
    </script>
</body>
</html>
