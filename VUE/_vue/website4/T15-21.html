<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vuex</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
    <script src="javascripts/vuex 3.3.0/vuex.js"></script>
    <!--<script src="https://unpkg.com/vuex@3.3.0"></script>--> 
</head>
<body>
    <!-- view -->
    <div id="app">
        <p>{{ count }}</p>
        <p>
            <button @click="incr">+</button>
            <button @click="decr">-</button>
        </p>
    </div>


    
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment: function (state) { state.count++; },
                decrement: function (state) { state.count--; }
            }
        });

        new Vue({
            el: '#app',
            computed: {
                count: function () {
                    return store.state.count;
                }
            },
            methods: {
                incr() {                    
                    store.commit('increment');
                },
                decr() {                   
                    store.commit('decrement');
                }
            }
        });
    </script>
</body>
</html>
