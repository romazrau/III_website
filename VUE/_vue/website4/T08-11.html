<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arrow function</title>
</head>
<body>
    <h3>Arrow function</h3>
    <script>
        var f1 = (v1) => { console.log(v1); }
        f1(100);   //print: 100
        //-------------------------------------------------------//
        var nums = [10, 25, 33, 8, 2, 11];
        var num = nums.find(n => n > 10);
        console.log("num=%d", num); //print: num=25
        //-------------------------------------------------------//
        var o1 =
        {
            name: '史奴比',
            cry: () => {
                console.log(this.name + "汪汪汪...");//this: window
            },
            cry2: function () {
                console.log(this.name + "汪汪汪..."); //this: current object
            }
        }
        o1.cry();  //print: 汪汪汪...
        o1.cry2(); //print: 史奴比汪汪汪...
        //-------------------------------------------------------//
    </script>
</body>
</html>
