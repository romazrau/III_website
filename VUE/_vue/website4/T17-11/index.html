<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>導覽列設置</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">美食家超市</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav mr-auto">
                        <li v-for="nav in navs"
                            :class="['nav-item',{active:nav.id==currentComponentId}]" 
                            v-bind:key="nav.id">
                            <a class="nav-link" @click="currentComponentId=nav.id">{{nav.title}} 
                                <i :class="['fa', nav.icon,{'fa-spin':nav.id==currentComponentId}]"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div  class="container mt-5">
            <keep-alive>
                <component v-bind:is="currentComponentId"></component>
            </keep-alive>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
