<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascripts//vue 2.6.11/vue.js"></script>


    <style>
    </style>

</head>

<body>
    <div id="app">
        <my-btn></my-btn>
        <my-btn title="PJ" btn-msg="PJ++"></my-btn>


        <my-btn-super title="PJJ">
            <template v-slot:msg="slotProps">
                <h5>{{slotProps.title}}</h5>
                <p>哈哈哈，我{{slotProps.age}}歲</p>
            </template>

            <template>
                <h5>預設 草捨麼</h5>
            </template>
        </my-btn>


    </div>
    <script>
Vue.component("my-btn", {
    data: function(){
        return {
            count: 0,
        }
    },
    // props:['title', 'btnMsg'],
    props:{
        title: {
            type:String,
            default:"title",
        },
        btnMsg: {
            type:String,
            default:"click me",
        }
    },
    template: `<div>
                <h3>{{title}}</h3>
                <button v-on:click="count++">{{btnMsg}}</button>
                <span>{{count}}</span>
                </div>`
})

Vue.component("my-btn-super", {
    data: function(){
        return {
            count: 0,
        }
    },
    // props:['title', 'btnMsg'],
    props:{
        title: {
            type:String,
            default:"title",
        },
        btnMsg: {
            type:String,
            default:"click me",
        }
    },
    template: `<div>
                <h3>{{title}}</h3>
                <button v-on:click="count++">{{btnMsg}}</button>
                <span>{{count}}</span>

                <slot ></slot>
                <slot name="msg" title="what's this" age="5"></slot>
                
                </div>`
})



        let vm = new Vue({
            el: "#app",
        })




    </script>

</body>

</html>
