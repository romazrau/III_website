<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue實例的生命週期</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1> {{message}} </h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: { message: "歡迎光臨..." },
            created: function () {
                //this指向vm實例
                this.message = "Welcome...";
            }
        });
    </script>
</body>
</html>
