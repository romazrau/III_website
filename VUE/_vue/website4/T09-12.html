<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>元件(Componenet)</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        var buttonCounter = {
            data: function () { 
                return {
                    count: 0
                }
            },
            template:  `<button v-on:click='count++'> 
                        您已點擊了我{{count}}次了...
                        </button>`
        };
        var vm = new Vue({
            el: '#app',
            //註冊一個名為button-counter的區域元件
            components: {
                "button-counter": buttonCounter
            }
        })
    </script>
</body>
</html>
