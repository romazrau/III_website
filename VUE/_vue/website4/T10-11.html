<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插槽(Slot)</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>
    <script>
        Vue.component('alert-box', {            
            template: `
                        <div class="alert-box">
                            <strong>Error!</strong>
                            <slot></slot>
                        </div>
                      `
        });
        new Vue({
            el: '#app'           
        });
    </script>
</body>
</html>
