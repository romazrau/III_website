    <script src="./lib/jquery-3.5.1.js"></script>

    <script>


        const data2html = (obj) => {
            let tr = document.createElement('tr');
            let tdB = document.createElement('td');
            let btn = document.createElement('button');
            btn.classList.add('btnRemoveThis');
            btn.innerText = "Remove"
            tdB.appendChild(btn);
            tr.appendChild(tdB);

            let prop = Object.keys(obj);
            prop.map(
                (e) => {
                    let td = document.createElement('td');
                    td.innerHTML = obj[e];
                    tr.appendChild(td)
                }
            )
            return tr
        }

        $('#btnAdd').click(() => {
            $.get('./data/t02.json', (e) => {
                const tbody = document.querySelector('#tbody');
                e.map((ele) => {
                    tbody.appendChild(data2html(ele));
                })
            })
        })


        $('#btnAddFormCshap').click(() => {

            fetch('http://localhost:62371/A/getCustomerList/')
                .then((e) => {
                    console.log(e);
                    return e.text();
                }).then(
                    out => {
                        let data = JSON.parse(out);
                        const tbody = document.querySelector('#tbody');
                        data.map((ele) => {
                            tbody.appendChild(data2html(ele));
                        })
                    }
                )
                .catch(function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR.responseText || textStatus);
                })

        })



        $("#tbody").on('click', '.btnRemoveThis', function (e) {
            new Promise(
                (res, rej) => {
                    var i = 3;
                    let st = setInterval(
                        () => {
                            e.target.innerText = i;
                            i--
                            if (i <= 0) {
                                clearInterval(st);
                            }
                        },
                        1000
                    )
                    setTimeout(
                        () => {
                            res(() => $(this).closest('tr').remove());
                        },
                        4000
                    )
                }
            ).then(
                r => {
                    console.log(123);
                    r();
                }
            )


        })



    </script>
