<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01documentReady.html</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //ready是一個事件，等到DOMTree產生後會執行這個事件                              
        $(function(){
            $('h1').css('color', 'red');
            $('h1').click(function(){
                $(this).css('background-color', `rgb(${Math.ceil(Math.random()*200)},250, ${Math.ceil(Math.random()*200)})`);
            })        
        })

    </script>
</head>
<body>
    <h1>write less,do more</h1> 
    <h1>write less,do more</h1> 
    <h1>write less,do more</h1> 

    <form>
        <input type="text" name="txtName" value="abc">
        </form>

    <script>
        console.log(document.getElementsByTagName("*"));
        console.log(document.getElementsByName("txtName")[0].value);

        $('h1').mouseenter(function(){
            $(this).css('color','green');
        });

        $('h1').mouseout(function(){
            $(this).css('color','red');
        });
    </script>
</body>
</html>
