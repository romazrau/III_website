<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>03this.html</title>
  </head>
  <body>
    <h2>Drinks</h2>
    <ul>
      <li>Coffee</li>
      <li>Juice</li>
      <li>Tea</li>
    </ul>
    <p id="demo"></p>
    <hr />
    <input type="button" id="btn1" value="selector.each()" />

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("li").each(function (index, element) {
            console.log(index, element === this);
            console.log($(this).text(), element, this, $(this).html());
          });
        });
      });
    </script>
  </body>
</html>
