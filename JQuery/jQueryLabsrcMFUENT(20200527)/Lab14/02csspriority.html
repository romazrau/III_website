<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>02csspriority.html</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .box {
        width: 120px;
        height: 120px;
        background: lightskyblue;
        transition: 0.5s;
      }
      .active {
        background: pink;
        border-radius: 50%;
        transition: 10s;
        margin-top: 50vh;
      }
      .container{
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="idbox" class="box"></div>
      <div id="idbox" class="box"></div>

      <div id="idbox" class="box"></div>
      <div id="idbox" class="box"></div>

      <div id="idbox" class="box"></div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $(".box").hover(over, out);

        function over() {
          $(this).addClass("active");
        }

        function out() {
          $(this).removeClass("active");
        }
      });
    </script>
  </body>
</html>
