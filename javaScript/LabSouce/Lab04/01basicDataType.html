<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>01basicDataType.html</title>
  </head>
  <body>
    <script>
      //數字變數
      let num = 1;

      //字串變數
      let str = "s";

      //布林變數
      let bo = true;

      console.log(typeof num + "num: " + num);
      console.log(typeof null + " = null");
      console.log(typeof undefined);

      //資料類型的轉換
      //轉換為數值number
      //parseInt,parseFloat,Number
      console.log("int", parseInt("33P"), parseInt("12.522"), parseInt("P33"));

      console.log("float", parseFloat("5.12A456"), parseFloat("P5.22A22"));

      console.log(
          "number",
          Number("99P"),
          Number("123"),
      );

      //轉換為字串string

    
    </script>
  </body>
