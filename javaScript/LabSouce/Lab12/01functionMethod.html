<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函式==================
        //方法一基本型函式，定義帶參數的函式
        function add(x, y){
            return x + y;
        }



        //==========函式呼叫==================
        //呼叫帶參數的函式
        console.log(add(10,20));


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        function add(x = 0, y = 0){
            return x + y;
        }
        console.log(add(10));

        

        //==========定義函式==================
        //方法二暱名函式
        const addc = function(x, y){
            return x + y;
        }
        console.log(addc(1, 5));



        //==========定義函式==================
        //方法三箭頭函式(arrow function)
        const adda = (x = 0, y = 0) =>(
            x + y
        );
        console.log(adda(8));
        
        //如果statement 只有一行，return 和 {} 可省略
        


        //只有一個參數，()可省略
    
        
    
    </script>
</body>
</html>
