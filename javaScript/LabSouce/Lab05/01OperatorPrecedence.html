<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>
<body>
    <script>  
        //算術運算子++
        let a = 1;
        console.log(a,a++,a,++a,a);
      
        //關係運算子
        //值相等== 
        //值及資料類型相等===

        //邏輯運算子
        console.log(
            7 && 8 && 9,
            7 || 8 || 9,
            null && undefined && 0,
            null || undefined || 0,
        )

        
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        console.log(
            {}? 1 : 0,
            []? 1 : 0,
            null? 1 : 0,
        );
        
    </script>
        
</body>
</html>
