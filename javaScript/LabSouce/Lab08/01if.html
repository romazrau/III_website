<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>01if.html</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = 20;

      //使用window.prompt()方法，取得變數値

      if (a > b) console.log("a > b");
      else console.log("a < b");

      //練習
      let age = parseInt(window.prompt("請輸入你的年齡:",0));
      if ((age>=0 && age<=6) || (age>=65)){
          alert("免費");
      }else if(age>6 &&age<=25){
          alert("學生票");
      }else if(age>25 && age<= 65){
          alert("全票");
      }else {
          alert("輸入錯誤");
      }

      var Transportation = "",
          money=parseInt(prompt("請輸入你有多少錢"));
      if(money > 2500){
          Transportation = "飛機";
      }else if(money > 1500){
          Transportation = "高鐵";
      }else if(money > 1000){
          Transportation = "火車";
      }else if(money > 500){
          Transportation = "統聯";
      }else{
          Transportation = "摩托車";
      }
      console.log("台北到高雄坐 " + Transportation);
    </script>
  </body>
</html>
