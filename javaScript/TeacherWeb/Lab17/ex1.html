<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border:2px solid red;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table><tr>");
        for(let i=2;i<10;i++){
            document.write("<td>");
            for(let j=1;j<10;j++){
                document.write(i+"*"+j+"="+i*j+"<br>");
            }
            document.write("</td>");
        }
        document.write("</tr></table>");
        // document.write("<table><tr><td>AA</td><td>BB</td></tr></table>");
    </script>
</body>
</html>
