<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01getElements.html</title>
    <style>
            table,td{
                border:1px solid blue;
                width:300px
                }
    </style>    
</head>
<body>
    <table>
        <tr>
            <td id="td1">A1</td>
            <td class="myclass">B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D4</td>
            <td class="myclass">E5</td>
            <td>F6</td>
        </tr>
    </table>
    <hr>
    <div id="myDiv"></div>
    
    <script>
        //使用document.getElementById()
        let gtd=document.getElementById("td1");
        console.log(gtd);

        //使用document.querySelector()
        let qtype=document.querySelector("td");
        console.log(qtype);
        let qId=document.querySelector("#td1");
        console.log(qId);
        let qClass=document.querySelector(".myclass");
        console.log(qClass);
        


        //使用document.querySelectorAll()
        console.log("document.querySelectorAll()");
        let qAtype=document.querySelectorAll("td");  //array like object  類陣列
        console.log(qAtype);
        console.log(qAtype[0]);
        let qAId=document.querySelectorAll("#td1");
        console.log(qAId);
        console.log(qAId[0]);
        let qAClass=document.querySelectorAll(".myclass");
        console.log(qAClass);
        console.log(qAClass[0]);
        console.log(qAClass[1]);
    </script>
</body>
</html>
