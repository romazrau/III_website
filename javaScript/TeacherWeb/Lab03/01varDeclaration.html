<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0b1010);
        console.log(0o12);  //10
        console.log(0x4e00);  //19968
        console.log({});
        console.log([]);        
        
        //1.var變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=10;
        //顯示變數值
        console.log("a="+a);
        console.log("window.a="+window.a);
        alert("Hello");
        console.log(typeof a);  //number
        a="abc";
        console.log(typeof a); //string

        //let變數宣告
        // let a=100;
        let b=1000;
        // let b="123";
        if(true){
            var age=25;
            // let age=26;
        }
        console.log("age="+age);

        //const變數宣告
        const PI=3.1416;
        console.log("PI="+PI);
        // PI=3.14159;
    </script>
</body>
</html>
